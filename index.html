<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/hot.js"></script>
</head>
<body>

<div id="wrapper">
     <h1><span class="hot">Hot</span> or <span class="cold">Cold</span>? A Guess the Number Game in JavaScript</h1>

     <h2>I'm thinking of a number between 1 and 100...</h2>

    <div>
        <p>Guess:</p>
        <input type="text" name="guess" id="guess" maxlength="3" autocomplete="off">
        <input type="submit" name="submit" id="submit" class="button">
        <div id="hint"></div>
    </div>
    <button name="newgame" id="newgame" class="button">New Game!</button>
</div>

</body>
